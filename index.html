<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>Height Measuring Tool</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="main()">
        <input id="mySlider" type="range" min="1" max="50" value="20">
        <div id="myLabel"></div>
        <div id="heightInfo"></div>
        <video autoplay playsinline id="myVideo"></video>
    </body>
    <script>
      if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
        alert("Hello, it's me your camera")
      }
      DeviceOrientationEvent.requestPermission()
      .then(response => {
        if (response == 'granted') {
          window.addEventListener('deviceorientation', (e) => {
            alert("access granted")
          })
        }
      })
      .catch(console.error)
      if (!window.DeviceOrientationEvent) {
    alert("Sorry, but Device Orientation is not suported!");
      } else {
        alert("device orientation on")
      }
    </script>
</html>
